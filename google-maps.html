<!doctype html><html>
    <head>
        <title>Embed Google Maps</title>
        <meta charset="utf-8">
    </head>
    <body>

        <main>

            <h1>Embed Google Maps</h1>

            <div>

                <div class="_google-maps" data-options='{
                    "src": "!1m14!1m8!1m3!1d9621.619542644024!2d12.80392!3d52.92314!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x1a6e81e469318f9f!2sAdwing!5e0!3m2!1sde!2sde!4v1531734986414",
                    "width": 600,
                    "height": 450,
                    "allowfullscreen": "allowfullscreen"
                }'>

                    <img onclick="_load_google_maps(this)" src="https://www.adwing.de/wp-content/uploads/2020/01/adwing_google-maps.jpg" alt="Adwing - Werbeagentur Neuruppin - Google Maps Preview">

                </div>

            </div>

        </main>

        <style>
            ._google-maps {
                position: relative;
                width: auto;
                height: auto;
                cursor: pointer;
                float: left;
            }
            ._google-maps:before {
                content: "â˜›";
                color: #FFFFFF;
                background: #1ea362;
                position: absolute;
                display: block;
                margin: auto;
                right: 0;
                left: 0;
                top: 0;
                bottom: 0;
                width: 50px;
                height: 50px;
                border-radius: 8px;
                font-size: 30px;
                text-align: center;
                line-height: 54px;
            }
            ._google-maps.loaded:before {
                display: none;
            }
            ._google-maps>img {
                max-width: 100%;
                height: auto;
            }
        </style>
        <script>
            function _load_google_maps(_this)
            {
                var _parentNode = _this.parentNode,
                    _parentElement = _this.parentElement,
                    data = JSON.parse(_parentElement.dataset.options);

                var html = '<iframe src="https://www.google.com/maps/embed?pb=' + data.src + '"'
                         + ' width="' + data.width + '"'
                         + ' height="' + data.height + '"'
                         + ' ' + data.allowfullscreen
                         + ' style="border:0;"'
                         + '></iframe>';

                _parentNode.removeChild(_parentNode.firstChild);
                _parentElement.className += 'loaded';
                _parentElement.innerHTML = html;
            }
        </script>

    </body>
</html>
